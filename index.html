<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable - Teaching Availability</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar with Teachers -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Teachers</h2>
            </div>
            <div class="teacher-list" id="teacherList">
                <!-- Teachers will be populated by JavaScript -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
    <div class="container">
        <header>
            <h1 id="currentTeacherName">Select a Teacher</h1>
        </header>

        <div class="calendar-wrapper">
            <div class="calendar-controls">
                <button id="selectAllBtn" class="btn btn-primary">Select All</button>
                <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
                <button id="exportPdfBtn" class="btn btn-success">Export PDF</button>
            </div>

            <div class="calendar-grid">
                <!-- Time column header -->
                <div class="time-header"></div>
                
                <!-- Day headers -->
                <div class="day-header">Sunday</div>
                <div class="day-header">Monday</div>
                <div class="day-header">Tuesday</div>
                <div class="day-header">Wednesday</div>
                <div class="day-header">Thursday</div>
                <div class="day-header">Friday</div>
                <div class="day-header">Saturday</div>
            </div>

            <div id="timeSlots" class="time-slots-container">
                <!-- Time slots will be generated by JavaScript -->
            </div>
        </div>

        <div class="summary-panel">
            <h2>Selected Availability</h2>
            <div id="summaryContent" class="summary-content">
                <p class="empty-message">No hours selected yet. Click on time slots to mark your availability.</p>
            </div>
        </div>
    </div>
        </main>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-title">Available Colors:</div>
        <div class="context-menu-item" data-color="navy">
            <span class="color-preview" style="background: #000080;"></span>
            Home Teachers
        </div>
        <div class="context-menu-item" data-color="cyan">
            <span class="color-preview" style="background: #00bcd4;"></span>
            Home Teachers (extra)
        </div>
        <div class="context-menu-item" data-color="magenta">
            <span class="color-preview" style="background: #ff00ff;"></span>
            SpeakOn
        </div>
        <div class="context-menu-item" data-color="salmon">
            <span class="color-preview" style="background: #fa8072;"></span>
            SpeakOn (extra)
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-color="clear">Clear</div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
